<div class="col-md-6 col-md-offset-3">
    <h2 i18n>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !firstName.valid }">
            <label for="firstName" i18n>First Name</label>
            <input class="form-control" type="text" required="required" autofocus="autofocus" id="firstName" name="firstName" [(ngModel)]="model.firstName"
                #firstName="ngModel" />
            <div *ngIf="f.submitted && !firstName.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !lastName.valid }">
            <label for="lastName" i18n>Last Name</label>
            <input class="form-control" type="text" required="required" id="lastName" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
            />
            <div *ngIf="f.submitted && !lastName.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
            <label for="username" i18n>Username</label>
            <input class="form-control" type="text" required="required" id="username" name="username" [(ngModel)]="model.username" #username="ngModel"
            />
            <div *ngIf="f.submitted && !username.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
            <label for="password" i18n>Password</label>
            <input class="form-control" type="password" required="required" id="password" name="password" [(ngModel)]="model.password"
                #password="ngModel" />
            <div *ngIf="f.submitted && !password.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" i18n>Register</button>
            <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
            <a [routerLink]="['../login']" class="btn btn-link" i18n>Cancel</a>
        </div>
    </form>
</div>
