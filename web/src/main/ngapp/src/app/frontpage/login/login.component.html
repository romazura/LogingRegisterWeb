<div class="col-md-6 col-md-offset-3">
    <h2 i18n>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
            <label for="username" i18n>Username</label>
            <input class="form-control" type="text" required="required" id="username" name="username" [(ngModel)]="model.username" #username="ngModel"
            />
            <div *ngIf="f.submitted && !username.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
            <label for="password" i18n>Password</label>
            <input class="form-control" type="password" required="required" id="password" name="password" [(ngModel)]="model.password"
                #password="ngModel" />
            <div *ngIf="f.submitted && !password.valid" class="form-control-feedback" i18n>This field is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <ng-container i18n> Login</ng-container>
                <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i>
            </button>
            <a [routerLink]="['../register']" class="btn btn-link" i18n>Register</a>
        </div>
    </form>
</div>
